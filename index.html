<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game Login Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Step 1: Username Entry -->
  <div class="card" id="step1">
    <h1>Sign In</h1>
    <form onsubmit="goNext(); return false;">
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="Enter your username" autocomplete="username" required />
      <button class="primary" type="submit">Next</button>
    </form>
    <a href="#" class="link">Forgot username?</a>
    <div class="or">OR</div>
    <button class="secondary">Use passkey</button>
    <button class="secondary">Quick sign-in</button>
  </div>

  <!-- Step 2: Password Entry -->
  <div class="card" id="step2" style="display:none">
    <h1>Enter Password</h1>
    <form onsubmit="submitLogin(); return false;">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter password" autocomplete="current-password" required />
      <button class="primary" type="submit">Sign In</button>
    </form>
    <div class="or">OR</div>
    <button class="secondary">Use passkey</button>
    <a href="#" class="link">Trouble signing in?</a>
  </div>

  <!-- ❌ BAD Admin Page Example -->
  <div class="card" id="adminPage" style="display:none">
    <h1 id="adminHeader">Player Logins</h1>
    <ul id="loginList" style="list-style-type:none; padding-left:0;"></ul>
    <a href="#" class="link" onclick="logout()">Sign out</a>
  </div>

  <!-- No Network / Error Page -->
  <div class="card" id="noNetworkPage" style="display:none;">
    <h1>No Network</h1>
    <p>Please retry when connected to the internet.</p>
    <button onclick="goBack()">Retry</button>
    <div class="loading">Loading...</div>
  </div>
